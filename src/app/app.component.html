<div class="angular-root" ngClass="{{ color$ | async }}">
  <div class="centered">
    <h1>Color Picker</h1>
    <app-color-change-button color="red" (colorChanged)="setColor($event)"></app-color-change-button>
    <app-color-change-button color="blue" (colorChanged)="setColor($event)"></app-color-change-button>
    <app-color-change-button color="yellow" (colorChanged)="setColor($event)"></app-color-change-button>
  </div>
</div>
